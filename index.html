<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width" initial-scale="1.0">
    <title>Ben Swift</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="elements.html">
    <link rel="stylesheet" href="app.css">
</head>
<body unresolved class="fullbleed layout vertical">
   
    <style is="custom-style">
        paper-toolbar {
            --paper-toolbar-background: #4791cf;
            font-size: 20px;
        }
        iron-icon[icon="android"] {
            color: lightgreen;
            height: 32px;
            width: 32px;
            padding-right: 10px;
        }
        iron-icon[icon="polymer"] {
            color: rebeccapurple;
            height: 32px;
            width: 32px;
            position: absolute;
            right: 0px;
            top: 14px;
            margin-right: 40px;
        }
        paper-tabs {
            --paper-tab-color: green;
            position: absolute;
            right: 0px;
            top: 6px;
            margin-right: 100px;
        }
    
    </style>
    
    <template is="dom-bind" id="app">
        
        <paper-header-panel flex>
            <paper-toolbar>
               <iron-icon icon="android"></iron-icon>
                <div>Ben Swift</div>
                <paper-tabs selected="{{selected}}">
                      <paper-tab>Home</paper-tab>
                      <paper-tab>About</paper-tab>
                      <paper-tab>Contact</paper-tab>
                </paper-tabs>
                <iron-icon icon="polymer"></iron-icon>
            </paper-toolbar>
            <div class="container" fit layout vertical>
                <iron-pages selected="{{selected}}">
                    <section>
                        <h1>Hello, world!</h1>
                    </section>
                    <section>
                        <h1>About</h1>
                        
                    </section>
                    <section>
                        <h1>Contact</h1>
                    </section>
                </iron-pages>
            </div>
        </paper-header-panel>
        
    </template>
    
    <script src="app.js"></script>
</body>
</html>
